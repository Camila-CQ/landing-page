<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión en Gmail</title>
</head>
<body>
    <div style="max-width: 400px; margin: auto; text-align: center;">
        <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail Logo" width="80">
        <h2>Iniciar sesión en Gmail</h2>
        <form id="loginForm">
            <label for="email">Correo electrónico</label><br>
            <input type="text" id="email" name="email" style="width: 100%; padding: 10px; margin: 10px 0;"><br>
            <label for="password">Contraseña</label><br>
            <input type="password" id="password" name="password" style="width: 100%; padding: 10px;"><br><br>
            <button type="button" onclick="handleSubmit()" style="background-color: #4285F4; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Iniciar sesión</button>
        </form>
    </div>

    <script>
        function handleSubmit() {
            // Aquí puedes procesar la información ingresada (guardar en la base de datos, etc.)
            // Luego redirigir a la página de alerta
            window.location.href = "http://example.com/alerta"; // Cambia a tu URL de alerta
        }
    </script>
</body>
</html>
